<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3 {
      color: #FFA500; 
      font-family: 'Roboto', sans-serif; 
    }
    body {
      background-color: #121212; 
      color: #E0E0E0; 
      font-family: 'Roboto', sans-serif;
    }
    .profile-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #1E1E1E; 
      text-align: center;
    }
    .profile-container h2 {
      text-align: center;
      color: #FFA500;
    }
    .profile-container label {
      display: block;
      margin: 10px 0 5px;
    }
    .profile-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333; 
      color: #E0E0E0; 
    }
    .profile-container button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #FFA500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px; 
    }
    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Edit Profile</h2>
    <form>
      <label for="profile-picture">Profile Picture</label>
      <img src="images/default-profile.png" alt="Profile Picture" class="profile-picture" id="profile-picture-preview">
      <input type="file" id="profile-picture" name="profile-picture" class="hidden" accept="image/*" onchange="previewProfilePicture(event)">
      
      <label for="name">Name</label>
      <input type="text" id="name" name="name">
      
      <label for="birth-date">Birth Date</label>
      <input type="date" id="birth-date" name="birth-date">
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email">
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">
      
      <button type="submit">Save Changes</button>
      <button type="button" onclick="window.location.href='index.html'">Back to Main Page</button>
    </form>
  </div>

  <script>
    document.getElementById('profile-picture-preview').addEventListener('click', function() {
      document.getElementById('profile-picture').click();
    });

    function previewProfilePicture(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const output = document.getElementById('profile-picture-preview');
        output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }
  </script>
</body>
</html>
